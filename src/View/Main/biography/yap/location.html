<html> <head>
<title>Jump Menu Demo</title>
<script type = "text/JavaScript">
//Browsing a website using JavaScript
function Site(val)
{

}
</script>
</head>
<body>
Select a site to browse <hr />

<select name = " SiteSelector" size = "1"

</select>
</form>
