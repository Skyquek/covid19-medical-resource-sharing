<html>
<head>
<title>Dialog Boxes and Event Handlers</title>
<script type="text/javascript">
function myPrompt()
{
var num1, num2, result;
num1 = parseInt(window.prompt("Enter the first number","0"));
num2 = parseInt(window.prompt("Enter the second number","0"));
result = num1 + num2;
document.write('The sum of ' + num1 + ' and ' + num2 + ' is ' +
result);
} 
</script>
</head> 
By Farah Nadia Azman(2012)
<body>
<form name="myform">
<input type="button" value="Calculate the sum of 2 numbers"
onClick="myPrompt(); ">
</form>
</body>
</html>
